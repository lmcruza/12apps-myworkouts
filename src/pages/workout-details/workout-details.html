<ion-header>
  <ion-navbar>
    <ion-title>Work Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="workout-details">
  <ion-card>
      <ion-card-header>
          <strong>{{workout.title}}</strong>
      </ion-card-header>
      <ion-card-content>
          <p><strong>Type: </strong> {{workout.type}}</p>
          <hr>
            {{workout.note}}
          <br><br><br>
          <button ion-button block color="danger" (click)="deleteWorkout(workout._id.$oid)" >Delete Workout</button>
      </ion-card-content>
  </ion-card>

</ion-content>
